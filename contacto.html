<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto - Danilo Martínez V.</title>
</head>
<body>

    <a href="index.html" class="volver-inicio">Volver al inicio</a>

    <section class="contact">
        <div class="contact-card-container">
            <div class="contact-card">
                <h2>Contacto</h2>
                <p>Si deseas más información o colaborar en algún proyecto, por favor completa el formulario y me pondré en contacto contigo.</p>

                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
